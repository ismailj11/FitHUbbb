<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snack Shop</h1>
        <h2><button routerLink="/dashboard">back</button></h2>
    </header>
  
    <section>
        <div class="product">
            
            <h2>Snack 1</h2>
            <p>$2.50</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
          
            <h2>Snack 2</h2>
            <p>$3.00</p>
            <button>Add to Cart</button>
        </div>
       
        <!-- Add more product divs as needed -->
    </section>
    
</body>
</html>


<button style="color: black;" routerLink="/dashboard"> back </button>

<form color="none">
    <h4 >Schedule</h4>
    <mat-form-field>
      <mat-label>Select Schedule</mat-label>
      <mat-select [(ngModel)]="selectedvalue" name="food">
        @for (date of dates; track date) {
          <mat-option [value]="date.value">{{date.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <p> Selected Schedule   : {{selectedvalue}} </p>
   
    
</form>

<mat-toolbar color="primary">
  <button mat-icon-button (click)="btnClick()">
      <mat-icon>menu</mat-icon>
  </button>
  <span> Menu</span>
  <span class="toolbar-item-spacer"></span>
  
  
  <button mat-icon-button matTooltip="Like">
      <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
      <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications"[matMenuTriggerFor]="menu">  
    <mat-menu #menu="matMenu">
        <div mat-subheader>Notifications</div>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
      </mat-menu>
      <mat-icon>notifications</mat-icon>
      
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
          
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/login" (click)="logout()" >
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>
<app-sidenav [isopened]="bdata"> </app-sidenav>



<mat-sidenav-container class="app-container">


  <mat-sidenav #sidenav mode="side" [opened]="isopened">
    <mat-nav-list>
      <mat-list-item routerLink="dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>FITHUB</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="programs" routerLinkActive="active-link">
            <mat-icon>fitness_center</mat-icon><span>Programs</span>
          </a>
         
          <a mat-list-item routerLink="about" routerLinkActive="active-link">
            <mat-icon>description</mat-icon><span>About</span>
          </a>
          <a mat-list-item routerLink="coaches" routerLinkActive="active-link">
            <mat-icon>fitness_center</mat-icon><span>Coaches</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

     
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
   
  </mat-sidenav-content>
</mat-sidenav-container>

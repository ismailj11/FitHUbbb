


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gym Program</h1>
    <button style="align-content: center;" routerLink="/dashboard">back</button>


    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>8:00 AM</td>
                <td>Cardio</td>
                <td>3</td>
                <td>20 minutes</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>9:00 AM</td>
                <td>Strength Training</td>
                <td>4</td>
                <td>8-10</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>10:00 AM</td>
                <td>Yoga</td>
                <td>2</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>11:00 AM</td>
                <td>HIIT</td>
                <td>3</td>
                <td>30 seconds on, 30 seconds off</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>9:00 AM</td>
                <td>Rest</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <!-- Add more rows for additional days -->
        </tbody>
    </table>
</body>
</html>

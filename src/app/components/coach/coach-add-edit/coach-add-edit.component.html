<div mat-dialog-title>
<h1> Coaches Form</h1>

</div>
<form [formGroup]="cform" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row"> 
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName ="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label >
            <input matInput formControlName ="lastName">
          </mat-form-field>
    </div>

    <div class="row"> 
      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName ="email" >
        </mat-form-field>
        <mat-form-field  appearance="outline" >
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName ="age">
        </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option"  formControlName ="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName ="worktype">
        <mat-option *ngFor="let val of Tyofwork" [value]="val">{{val}}

        </mat-option>
      </mat-select>
    </mat-form-field>
    
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Experience</mat-label>
      <input matInput type="text" formControlName ="experience" >
    </mat-form-field>

  </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
    <button mat-raised-button color="primary" type="submit" > {{data ? 'Update': 'save'}}</button>
</div>

</form>
